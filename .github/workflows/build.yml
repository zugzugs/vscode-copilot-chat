name: Build and Push VSIX

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for commit

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Use Node.js 22 to meet the requirement (>=22.14.0)

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Compile TypeScript
      - name: Compile TypeScript
        run: npm run compile

      # Package the VSIX file
      - name: Package VSIX
        run: |
          npm install -g vsce
          vsce package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create releases directory and move VSIX
      - name: Move VSIX to releases folder
        run: |
          mkdir -p releases
          mv *.vsix releases/
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      # Commit and push VSIX to repository
      - name: Commit and push VSIX
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add releases/*.vsix
          git commit -m "Add VSIX file to releases folder"
          git push origin main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
